<div class="users">
  @for (user of usersList; let i = $index; track trackByUser(i, user)) {
    <mat-card class="users__card" (click)="onUserSelected(i)">
      <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{user.email}}
      </mat-card-content>
    </mat-card>
  }
</div>
